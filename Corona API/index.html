<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./covid.png" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>COVID-19 Tracker</title>

</head>

<body>
    <div class="container pb-5">
        <h1>COVID-19 TRACKER</h1>
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <input type="text" class="form-control inputElement" placeholder="Enter country name" />
                <button class="btn btn-dark mt-2">Get Data</button>
            </div>
        </div>
        <!-- Country Flag and Name -->
        <div class="row justify-content-center ">
            <div class="col-md-4 text-center">
                <div class="countyimg">
                    <img src="assets/image/Flag_of_India.svg.webp" alt="" class="img-fluid rounded d-none" >
                </div>
                <h5 class="countryname" ></h5>
            </div>
        </div>

        <div class="row g-4">
            <!-- Active Cases -->
            <div class="col-md-4">
                <div class="card p-3 d-flex align-items-center justify-content-center">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/speed.png" alt="Active Cases" />
                    <h5 class="mt-3">Active Cases</h5>
                    <h3 class="activeCases">0</h3>
                </div>
            </div>
            <!-- New Cases -->
            <div class="col-md-4">
                <div class="card p-3 d-flex align-items-center justify-content-center">
                    <img src="https://img.icons8.com/external-flatart-icons-lineal-color-flatarticons/64/ffffff/external-plus-user-interface-flatart-icons-lineal-color-flatarticons.png"
                        alt="New Cases" />
                    <h5 class="mt-3">New Cases</h5>
                    <h3 class="newCases">0</h3>
                </div>
            </div>
            <!-- Recovered Cases -->
            <div class="col-md-4">
                <div class="card p-3 d-flex align-items-center justify-content-center">
                    <img src="https://img.icons8.com/external-flatart-icons-lineal-color-flatarticons/64/ffffff/external-tick-user-interface-flatart-icons-lineal-color-flatarticons.png"
                        alt="Recovered Cases" />
                    <h5 class="mt-3">Recovered Cases</h5>
                    <h3 class="recoveredCases">0</h3>
                </div>
            </div>
        </div>

        <div class="row g-4 mt-4">

            <!-- Total Cases -->
            <div class="col-md-4">
                <div class="card p-3 d-flex align-items-center justify-content-center">
                    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/menu--v1.png" alt="Total Cases" />
                    <h5 class="mt-3">Total Cases</h5>
                    <h3 class="totalCases">0</h3>
                </div>
            </div>
            <!-- Total Deaths -->
            <div class="col-md-4 ">
                <div class="card p-3 d-flex align-items-center justify-content-center">
                    <img src="https://img.icons8.com/external-justicon-lineal-color-justicon/64/ffffff/external-death-funeral-justicon-lineal-color-justicon.png"
                        alt="Total Deaths" />
                    <h5 class="mt-3">Total Deaths</h5>
                    <h3 class="totalDeaths">0</h3>
                </div>
            </div>
            <!-- Total Tests -->
            <div class="col-md-4">
                <div class="card p-3 d-flex align-items-center justify-content-center">
                    <img src="https://img.icons8.com/color/48/ffffff/pcr-test--v1.png" alt="Total Tests" />
                    <h5 class="mt-3">Total Tests</h5>
                    <h3 class="totalTests">0</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
