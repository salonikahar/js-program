<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-dark-subtle">
    <div class="container">
        <div class="main d-flex align-items-center vh-100">
            <div class="slider position-relative w-100 overflow-hidden">
                <div class="slider-container d-flex">
                    <div class="slide d-inline-block me-3">
                        <img src="image/main-banner-1.png" alt="Image 1"
                            height="560" width="550" class="img1">
                    </div>

                    <div class="slide d-inline-block me-3">
                        <img src="image/main-banner-3.png" alt="Image 2"
                            height="560" width="550" class="img2">
                    </div>

                    <div class="slide d-inline-block me-3">
                        <img src="image/main-banner-2.png" alt="Image 3"
                            height="560" width="550" class="img3">
                    </div>

                </div>
 
</body>

</html>
