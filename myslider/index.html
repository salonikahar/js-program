<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="image/main-banner-1.png" alt="Image 1"></div>
            <div class="slide"><img src="image/main-banner-2.png" alt="Image 2"></div>
            <div class="slide"><img src="image/main-banner-3.png" alt="Image 3"></div>
        </div>
        <button class="prev" >&#10094;</button>
        <button class="next" >&#10095;</button>
    </div>
    <script src="js/slider.js"></script>
</body>
</html>
