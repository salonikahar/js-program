<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number List Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div>
                <h1>Number List Generator</h1>
                <input type="number" id="numberInput" placeholder="Enter a number" required>
                <button id="generateBtn">Generate List</button>
            </div>
        </div>
        <div class="ul">
            <ul id="numberList" class="li"></ul>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
