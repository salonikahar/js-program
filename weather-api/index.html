<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather App</title>
    <style>
       
    </style>
</head>

<body>
    <div class="container">
        <div class="card shadow p-4">
            <div class="search mb-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter Your Location Here" spellcheck="false">
                    <button class="btn btn-primary" type="button">
                        <script src="https://cdn.lordicon.com/lordicon.js"></script>
                        <lord-icon class="search-icon" src="https://cdn.lordicon.com/jtkfemwz.json" trigger="hover"
                            stroke="bold"></lord-icon>
                    </button>
                </div>
            </div>
            <div class="error alert alert-danger text-center" style="display: none;">
                Invalid city name!
            </div>
            <div class="weather text-center" style="display: none;">
                <img src="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png"
                    class="weather-icon icon mb-3" alt="Weather Icon">
                <h1 class="temp display-4">22Â°C</h1>
                <h2 class="city fw-bold">Kanpur</h2>
                <div class="row mt-4">
                    <div class="col-6">
                        <div class="icon-text">
                            <p class="fw-bold">Humidity</p>
                            <p class="humidity">50%</p>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="icon-text">
                            <p class="fw-bold">Wind Speed</p>
                            <p class="wind">15 kmph</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
