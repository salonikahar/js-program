<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
            <div class="search ">
                <div class="input-group">
                    <input type="text" class="form-control search" placeholder="Enter Your Location Here" spellcheck="false">
                    <button class="btn btn-primary search-btn mt-0 ms-2 me-0" type="button">
                        <script src="https://cdn.lordicon.com/lordicon.js"></script>
                        <lord-icon class="search-icon" src="https://cdn.lordicon.com/jtkfemwz.json" trigger="hover"
                            stroke="bold" style="width: 24px; height: 40.8px;"></lord-icon>
                    </button>
                </div>
            </div>

            <div class="alert alert-danger null text-center" role="alert" style="display: none;">
                enter city !!
            </div>
            <div class="alert alert-danger error text-center mx-0" role="alert" style="display: none;">
                Invalid city name!
            </div>

            <div class="weather text-center" style="display: none;">
                <img src="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png"
                    class="weather-icon img-fluid mt-2 pt-1" alt="Weather Icon" style="width: 100px;">
                <h1 class="temp display-4">22°C</h1>
                <h2 class="city mb-4">Kanpur</h2>
                <p class="mb-1">Real Feel
                <p class="fl fw-bold">22°C</p>
                </p>

                <div class="details d-flex justify-content-around">
                    <div class="col-4 text-center">
                        <img src="https://www.svgrepo.com/show/26690/humidity.svg" class="icon" alt=""
                            style="width: 40px;">
                        <p class="mb-1">Humidity</p>
                        <p class="humidity fw-bold">50%</p>
                    </div>
                    <div class="col-4 text-center">
                        <img src="https://www.svgrepo.com/show/14493/wind.svg" class="icon" alt=""
                            style="width: 40px;">
                        <p class="mb-1">Wind Speed</p>
                        <p class="wind fw-bold">15 kmph</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="assets/js/script.js"></script>
    <!-- bootsrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
