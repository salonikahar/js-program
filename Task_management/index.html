<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Record Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center">
    <div class="container p-5 my-5 center">
        <div class="p-5 bg-light rounded">
            <h1>RECORED MANAGMENT</h1>
            <div>
                <div class="form-group">
                    <input type="text" id="name" placeholder="Enter Name"
                        class=" form-control px-5 py-2 my-3 border border-dark" />
                </div>
                <div class="form-group">
                    <input type="text" id="detail" placeholder="Enter details" class=" form-control px-5 py-2 my-3 border border-dark"/>
                </div>
                <div class="form-group">
                    <button id="addButton" onclick="addRecord()" class=" form-control px-5 py-2 my-3 border border-dark bg-primary text-white">Add Record</button>
                    <button id="updateButton" onclick="updateRecord()" style="display: none" class="form-control px-5 py-2  border border-dark bg-primary text-white">
                        Update Record
                    </button>
                </div>
            </div>
            <div class="form-group">
                <input type="text" id="search" placeholder="Search by name" onkeyup="searchRecord()" class=" form-control px-5 py-2 my-3 border border-dark" />
            </div>

            <h1 class="text-dark mt-5">STORED RECORD</h1>

            <table class="center">
                <tbody id="recordList" class="form-control ">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
